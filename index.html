---
layout: default
---

<div id="palette" class="sectional color1">
            <div class="container">
                <div class="row section">
                    <div class="col-lg-5 col-md-5">
                        <h1 class="section-headline">Your full palette articles.</h1>
                        <p class="lead">For free ! <i class="fa fa-cloud-download fa-5x"></i> </p>
                    </div>
                    <div class="col-lg-7 col-md-7">
                         {% for post in site.posts %}
                                      <div class="well color1 span4 pull-left vspace30 swatch ">
                                        <div class="container">
                                          <h2>{{ post.title | truncatewords: 10 | capitalize}}</h2>
                                          <h6 class="date"><i class="fa fa-calendar-o"></i> {{ post.date | date_to_long_string }}</h6>
                                          <p>{{ post.excerpt }}</p>
                                          <p>
                                            <a href="/course{{ post.url }}" class="btn btn-success"><i class="fa fa-info-circle"></i> Read More</a>
                                          </p>
                                        </div>
                                      
                                    </div>
                                  {% endfor %}
                    </div>
                </div>
            </div>
        </div>
